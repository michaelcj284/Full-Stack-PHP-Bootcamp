<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topbar Design</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="topbar">
      <nav>
        <div id="left-menu">
          <p id="logo">EDYODA</p>
          <p class="menu-item">Flashbytes</p>
          <p class="menu-item">Categories</p>
          <p class="menu-item">Upload Video</p>
        </div>
        <div id="right-menu">
          <div id="search-container">
            <input type="text" id="search-box" />

            <img src="img/search-icon.png" alt="search-icon" id="search-icon" />
          </div>

          <img
            src="img/notification-icon.png"
            alt="notification-icon"
            id="notification-icon"
          />

          <img src="img/profile-pic.png" alt="profile-pic" id="profile-pic" />
        </div>
      </nav>
    </header>
