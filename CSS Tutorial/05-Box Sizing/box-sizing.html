<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Sizing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="div1"><img id="image" src="dog.jpg" alt="Dog" /></div>
    <div id="div2"><img id="image" src="dog.jpg" alt="Dog" /></div>

    <!-- Adding Shadows -->
    <h1>HTML 5 Course</h1>
    <div id="box1">Box Shadows</div>

    <hr />

    <div id="container">
      <div id="box-1"><img id="image" src="dog.jpg" alt="Dog" /></div>
      <div id="box-2"><img id="image" src="dog.jpg" alt="Dog" /></div>
    </div>
  </body>
</html>
