<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding Icons</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/1efc219e5f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button id="btn-facebook">
      <i class="fa-brands fa-facebook"></i> <span class="label"> Facebook</span>
    </button>
    <button id="btn-google">
      <i class="fa-brands fa-google"></i><span class="label"> Google</span>
    </button>
    <button id="btn-github">
      <i class="fa-brands fa-github"></i><span class="label"> Github</span>
    </button>

    <!--Additional Button-->
    <div>
      <button id="btn-google-img">
        <img
          id="googl-logo"
          src="https://seeklogo.com/images/G/google-logo-28FA7991AF-seeklogo.com.png"
          alt="Google Icon"
        />
        <span class="label"> Google</span>
      </button>
    </div>
    <img
      src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
      alt=""
    />
  </body>
</html>
