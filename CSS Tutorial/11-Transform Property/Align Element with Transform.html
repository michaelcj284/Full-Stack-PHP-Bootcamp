<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Elements Using Transform Properties</title>
    <style type="text/css">
      div {
        width: 300px;
        height: 150px;
        margin: 48px;
        background-color: lightblue;

        /*To take the box to the center using transform*/
        position: absolute; /*relative to the main nody*/
        /* left: 50%;
        transform: translateX(-50%); It's at the center horizontaly */

        /* top: 50%;
        transform: translateY(-50%); */

        top: 50%;
        left: 50%;
        transform: translate(-70%, -70%);
      }
    </style>
  </head>
  <body>
    <div>Hello One</div>
  </body>
</html>
