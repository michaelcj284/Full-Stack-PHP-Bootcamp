<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="stylse.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a class="menu-item" href="/">Gmail</a>
        <a class="menu-item" href="/">Images</a>
        <div id="dropdown-wraper">
        <i id="dropdown-menu" class="material-icons">apps</i>
        <div id="app-dropdown">
          <div class="app-item">
            <img
              src="http://pluspng.com/img-png/google-logo-png-open-2000.png"
              alt="Google Search"
            />
            <p>Search</p>
          </div>
          <div class="app-item">
            <img
              src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png"
              alt="Google Maps"
            />
            <p>Maps</p>
          </div>
          <div class="app-item">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
              alt="Google Drive"
            />
            <p>Drive</p>
          </div>
          <div class="app-item">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/1024px-Google_Calendar_icon_%282020%29.svg.png"
              alt="Google Calender"
            />
            <p>Calender</p>
          </div>
          <div class="app-item">
            <img
              src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png"
              alt="Google Photos"
            />
            <p>Photos</p>
          </div>
          <div class="app-item">
            <img
              src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png"
              alt="Google Keep"
            />
            <p>Keep</p>
        </div>
      </div>
        <img id="profile-pic" src="testi-4.png" alt="Profile Pic" />
      </nav>
    </header>
    <main>
      <section>
        <img id="goole-logo" src="google_logo.png" alt="Google Logo" />
        <br />
        <div id="input-wraper">
          <input id="search-box" />
          <img
            id="voice-search"
            src="voice-search-icon.png"
            alt="Vioce Search Icon"
          />
        </div>
        <div>
          <button class="custom-btn">Google Search</button>
          <button class="custom-btn">I'm Feeling Lucky</button>
        </div>
        
      </section>
    </main>
  </body>
</html>
